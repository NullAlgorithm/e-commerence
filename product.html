<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <!-- how to make custom breakpoint -->
  <!-- min-[400px]:bg-red-400 -->
  <body>
    <div id="size" class="fixed top-0 left-0"></div>
    <div id="breakpoint" class="fixed top-5 left-0"></div>
    <script>
      const screenSize = window.innerWidth;
      document.getElementById("size").innerHTML = screenSize;
      if (screenSize >= 1536) {
        document.getElementById("breakpoint").innerHTML = "2xl";
      } else if (screenSize >= 1280) {
        document.getElementById("breakpoint").innerHTML = "xl";
      } else if (screenSize >= 1024) {
        document.getElementById("breakpoint").innerHTML = "lg";
      } else if (screenSize >= 768) {
        document.getElementById("breakpoint").innerHTML = "md";
      } else if (screenSize >= 640) {
        document.getElementById("breakpoint").innerHTML = "sm";
      } else {
        document.getElementById("breakpoint").innerHTML = "base";
      }
    </script>
    <br /><br />

    <!------------------ top bar sign in -->

    <div
      class="flex h-8 items-center justify-center bg-black text-xl text-white"
    >
      <div class="flex justify-center align-middle text-[15px]">
        <span>Sign up and get 20% off to your order.</span>
        <a class="underline" href="Sing up now">Sign up now</a>
      </div>
    </div>

    <!--------------- -----------niv bar --------->

    <div class="mt-4 mb-6 flex flex-row items-center lg:justify-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="mr-4 ml-4 size-8 lg:hidden"
      >
        <path

          stroke-linejoin="round"

        />

      <div class="cursor-pointer text-[30px] font-bold">SHOP.CO</div>
      <div class="hidden lg:flex lg:flex-row">
        <button class="mr-2 ml-4 flex cursor-pointer">
          <div
            class="flex h-[40px] w-24 items-center justify-between rounded-4xl pl-[14px] text-[18px] hover:bg-gray-200"
          >
            Shop
            <svg

              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"

        <button

          On Sale

        <button

          Brands

      </div>

      <!-- ---search bar----- -->

      <div
        class="ml-24 flex flex-row sm:ml-90 md:ml-8 md:justify-center lg:ml-6"
      >
        <div class="flex items-center justify-center shadow-2xl">
          <button
            class="absolute cursor-pointer rounded-2xl p-[4px] hover:bg-gray-200 md:left-[230px] lg:left-[580px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search md:size-5 lg:size-7"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </button>
          <input
            class="hidden rounded-4xl border-2 border-solid bg-[#f0f0f0] pl-12 md:block md:h-7 md:w-[500px] lg:h-11 lg:w-[580px]"
            type="text"
            placeholder="Search for product...."
          />
        </div>
        <button
          class="ml-4 cursor-pointer rounded-2xl p-2 hover:bg-gray-200 md:ml-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"

        <button

            stroke="currentColor"
            stroke-width="2"
