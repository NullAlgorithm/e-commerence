    <div id="breakpoint" class="fixed top-5 left-0"></div>
    <script>
      const screenSize = window.innerWidth;
      document.getElementById("size").innerHTML = screenSize;
      if (screenSize >= 1536) {
        document.getElementById("breakpoint").innerHTML = "2xl";
      } else if (screenSize >= 1280) {
        document.getElementById("breakpoint").innerHTML = "xl";
      } else if (screenSize >= 1024) {
        document.getElementById("breakpoint").innerHTML = "lg";
      } else if (screenSize >= 768) {
        document.getElementById("breakpoint").innerHTML = "md";
      } else if (screenSize >= 640) {
        document.getElementById("breakpoint").innerHTML = "sm";
      } else {
        document.getElementById("breakpoint").innerHTML = "base";
      }
